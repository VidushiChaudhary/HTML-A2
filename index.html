<body>
    <form>

    <input type="radio" name="ram" id=""/>CSS<br>
    <input type="radio" name="ram" id=""/>JS<br>

   <!-- Checkbox -->

    <br />

     <br />
     <br />

     <!-- Date -->
    <input type="date">
    <br />
    <br />
    <!-- Phone -->
    <label>Phone No.</label>

    <br />

    <br />
    <br />
</form>
